<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view special">
                    <div class="moon"></div>
                    <!-- 秋千 -->
                    <div class="art">
                        <div class="swing">
                            <!-- 腿 -->
                            <div class="leg2">
                                <!-- 脚 -->
                                <div class="jiojio"></div>
                            </div>
                            <div class="leg1">
                                <div class="jiojio"></div>
                            </div>
                            <!-- 脖子 -->
                            <div class="neck"></div>
                            <!-- 头 -->
                            <div class="head">
                                <!-- 头发 -->
                                <div class="part"></div>
                            </div>
                        </div>
                    </div>
                    <div class="paras">
                        <p class="para">
                            <em class="fcRed">11月22日</em>
                        </p>
                        <p class="para">大概是很特别的一天</p>
                        <p class="para">这一天里</p>
                        <p class="para">
                            TA把William Joseph的
                            <em class="fcRed">《Radioactive》</em>
                        </p>
                        <p class="para">
                            反复听了
                            <em class="fcRed">48次</em>
                        </p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view night">
                    <div class ="bg"></div>
                    <div class="cat">
                        <div class="ren"></div>
                        <div class="shou1-3">
                            <div class="shou1-2">
                                <div class="shou1-1"></div>
                            </div>
                        </div>
                        <!-- <div class="shou1-3"></div> -->
                        <div class="xiuzi"></div>
                        <div class="yanzhu"></div>
                        <div class="maowei"></div>
                        <div class="maozhua-1"></div>
                        <div class="maoshenti"></div>
                        <div class="maoyan1"></div>
                        <div class="maoyan2"></div>
                        <div class="maozui"></div>
                        <div class="wuxianpu"></div>
                        <div class="yinfu"></div>
                        <div class="yinfu-1"></div>
                        <div class="yinfuqiu3"></div>
                        <div class="yinfuqiu2"></div>
                        <div class="yinfuqiu1"></div>
                    </div>
                    <div class="corner">
                        <div class="night-wave"></div>
                        <div class="night-moon"></div>
                    </div>
                    <div class="paras">
                        <p class="para">11月2日</p>
                        <p class="para">这一天TA睡得很晚</p>
                        <p class="para">
                            <em class="fcRed">00:08</em>
                            还在与音乐为伴
                        </p>
                        <p class="para">&nbsp;</p>
                        <p class="para"> 那一刻TA在听 </p>
                        <p class="para">
                            <em class="fcRed">Xeuphoria</em>
                            的
                            <em class="fcRed">《Sad Machine (Xeuphoria's Goodbye Ver.)》</em>
                        </p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view old">
                    <div class="bg"></div>
                    <div class="chair">
                        <div class="bozi"></div>
                        <div class="tui"></div>
                        <div class="body"></div>
                        <div class="qinti2"></div>
                        <div class="arm_right">
                            <div class="dabi2">
                                <div class="xiaobi2">
                                    <div class="ganzi"></div>
                                    <div class="muzhi2"></div>
                                </div>
                                <div class="split"></div>
                            </div>
                        </div>
                        <div class="qinti1"></div>
                        <div class="dabi1">
                            <div class="xiaobi1"></div>
                        </div>
                        <div class="xiuzi"></div>
                        <div class="head2"></div>
                    </div>
                    <div class="paras">
                        <p class="para">
                            这首
                            <em class="fcRed">《The End of the World》</em>
                        </p>
                        <p class="para">
                            是TA今年听过年代最久远的歌 
                        </p>
                        <p class="para">&nbsp;</p>
                        <p class="para"> 
                            发行于
                            <em class="fcRed">1963年2月</em>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'vertical', // 垂直切换选项
        })        
    </script>
</body>
</html>
