<body>
  <script>
    console.log(a);
    var a = 10; 
    // var a
    // console.log(a)
    // a = 10
    function a () {
      console.log(123);
    }
    // var a  声明提升
    // function 声明 和 赋值 都会提升
    // function a () {
    //   console.log(123);
    // }
    // console.log(a)
    // a = 10
    console.log(a);  // a=10 覆盖函数a




    // function add(x) {
    //   return (x = x + 1);
    // }
    // function add(x) {        覆盖
    //   return (x = x + 3);   
    // }

    // return (x = x + 1)   返回等号最右边的值   x的值不会改变

    var x = 1,
      y = 0,
      z = 0;
    function add(x) {   // 被覆盖
      return (x = x + 1);
    }
    y = add(x);  // 4
    console.log(x, y)
    function add(x) {
      return (x = x + 3);   
    }
    z = add(x);   // 4
    console.log(x, z)




    // 函数声明
    foo1();     // 1
    function foo1 () {
      console.log(1);
    }
    // function foo1 () {
    //   console.log(1);
    // }
    // foo1()

    // 函数表达式
    foo2()      // 报错： foo2 is not a function
    var foo2 = function () {
      console.log(2);
    }
    // var foo2
    // foo2()
    // foo2 = function () {
    //   console.log(2);
    // }
  </script>
