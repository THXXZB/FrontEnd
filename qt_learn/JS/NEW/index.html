<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 实现new -->
    <script>
        function Foo(name, age){
            this.name = name,
            this.age = age
            return {};
        }
        function objectFactory(){
            const obj = {};
            const Constructor = [].shift.call(arguments); //arguments [0]
            // const Constructor = [...arguments].shift();  //arguments未去除[0]
            // console.log(arguments, Constructor);
            // ret 接收构造函数的return值
            const ret = Constructor.apply(obj, arguments);
            // console.log(arguments, ...arguments);
            obj._proto_ = Constructor.prototype;
            // console.log(Constructor.prototype);
            return typeof ret === 'object' ? ret : obj;
        }
        // console.log(new Foo(10))
        // new : 若构造函数含return值且为一个对象，则构造的实例为return出来的对象
        console.log(objectFactory(Foo, 'wn', 18));
    </script>
</body>
</html>
