<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .row{
            widows: 100%;
            height: 200px;
        }
        .col1{
            width: 200px;
            float: left;
            /* overflow: hidden; */
            height: 100%;
            background-color: #abe;
        }
        .col2{
            overflow: hidden;
            height: 100%;
            background-color: #1be;
        }
        /* 右浮动需是前面的盒子 */
        .col3{
            float: right;
            width: 200px;
            height: 100%;
            background-color: #a1e;
        }
        .col4{
            height: 100%;
            overflow: hidden;
            background-color: #11e;
        }
    </style>
    
</head>
<body>
    <div class="row">
        <div class="col1"></div>
        <div class="col2"></div>
    </div>
    <div class="row">
        <div class="col3"></div>
        <div class="col4"></div>
    </div>
</body>
</html>
