<script>
    // 这个页面(静态)的数据(data)核心
    // 保证页面和数据的双向绑定
    // 1. 函数封装思想：大于10行 分函数 ；每个函数只做一件事 便于复用
    const obj = {
        txt: '唐纳德'
    };
    const oInput = document.getElementById('txt');
    const txtEle = document.getElementById('show-txt');
    // defineProperty() 定义属性方法
    Object.defineProperty(obj, 'txt', {
        get: function(){
            console.log('获取');
            // oInput.value = obj.txt;
            return obj.txt;
        },
        set: function(newValue){
            console.log('设置');
            // obj.txt = newValue;
            oInput.value = newValue;
            txtEle.innerHTML = newValue;
            return newValue;
        }
    });
    // console.log(obj.txt.get);
    setTimeout(() => {
        obj.txt = 'thx';
    }, 1000);
    oInput.addEventListener('keyup', function(e){
        obj.txt = e.target.value;
        // txtEle.innerText = e.target.value;
    })
</script>
