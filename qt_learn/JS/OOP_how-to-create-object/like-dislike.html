        // 面向对象编程
        function LikeDisLikeBtn(defaultCount, status){
            this.defaultCount = defaultCount;
            this.status = status;
            this.initDom();
        }
        LikeDisLikeBtn.prototype.initDom = function(){
            this.btnNode = document.createElement("button");
            this.btnNode.innerHTML = this.defaultCount;
            // let textNode = document.createTextNode(this.defaultCount);
            // this.btnNode.appendChild(textNode);
            console.log(this.btnNode.innerHTML);
            this.initEvent();
        }
        LikeDisLikeBtn.prototype.initEvent = function(){
            this.btnNode.addEventListener('click', () => {
                if(!this.status){
                    this.defaultCount += 1;
                    this.btnNode.classList.add('red');
                    this.status = true;
                }else{
                    this.defaultCount -= 1;
                    this.btnNode.classList.remove('red');
                    this.status = false;
                }
                this.btnNode.innerHTML = this.defaultCount;
            })
           
        }

        for(let i = 0; i < 4; i++){
            let btn1 = new LikeDisLikeBtn(999, false);
            document.body.appendChild(btn1.btnNode);
        }
