<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 内部支持同步化
    function* listPeople () {
      let i = 0
      console.log(i)
      yield i
      i++
      console.log(i)
      yield i
      i++
      console.log(i)
    }
    // 生成了生成器
    const people = listPeople()
    // console.log(people.next())
    // console.log(people.next())
    // console.log(people.next())
    for (x of listPeople()) {
      console.log(x)
    }
  </script>
</body>
</html>
