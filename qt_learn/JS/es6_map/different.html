<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <div id="dom"></div>
    <script>
        var box = document.getElementById('box');
        var dom = document.getElementById('dom');
        // key值  字符串或symbol
        // 变量需要加[], 否则当做字符串
        // key值为对象时会自动调用toString() ,key可能一致 ，导致覆盖
        var es5Map = {
            b: 1,
            a: 2,
            c: 3,
            '2': 4,
            3: 5,
            1: 6,
            [box]: box,
            [dom]: dom

        }
        // console.log(es5Map[box]);
        // console.log(Object.keys(es5Map));
        Object.keys(es5Map).forEach(key => {
            console.log(key, es5Map[key]);
        })
        var es6Map = new Map();
        es6Map.set('b', 1);
        es6Map.set('a', 2);
        es6Map.set(2,3);
        es6Map.set(1,4);
        es6Map.set(box, box);
        for(let k of es6Map.keys()){
            console.log(k);
        }
        for(let v of es6Map.values()){
            console.log(v);
        }
    </script>
</body>
</html>
