        var twoSum = function(nums, target){
            var map = {};
            for(let i = 0; i < nums.length; i++){
                map[nums[i]] = i;
            }
            console.log(map);
            for(let j = 0; j < nums.length; j++){
                let num1 = nums[j];
                let num2 = target - num1;
                if(map[num2] !== undefined && map[num2] !== j){
                    return [j, map[num2]];
                }
            }

        };
