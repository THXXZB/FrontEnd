<body>
  <script>
    // 递归： 1. 找规律  2.找出口
    // n!
    function mull (n) {
      if (n == 1)
        return 1
      return n * mull(n-1)
    }
    console.log(mull(5))
    function fb (n) {
      if (n == 1 || n == 2)
        return 1
      console.log(n)
      return fb(n-1) + fb(n-2)
    }
    console.log('fb', fb(8))
  </script>
</body>
