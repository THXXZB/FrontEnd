<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .welcome{
            /* margin: 0 auto; */
            text-align: center;
            font-size: 40px;
            /* height: 100vh; */
            line-height: 100vh;
        }
    </style>
</head>
<body>
    <img onload="imgLoaed()" src="http://e0.ifengimg.com/12/2019/0728/494EF7CBAB5DD0A75D6F65A501C2D7AB1CE4F102_size23_w640_h360.jpeg
    " alt="">
    <div class="welcome">
        Welcome to Snake (#^.^#)!
    </div>
    <script>
        function imgLoaed(){
            console.log('哪吒来啦♪(^∇^*)');
        }
        function hideWelcome(){
            console.log('闪人');
            document.querySelector('.welcome').style.display = 'none';
        }
        const loadAssets = (fun) => {
            // 模拟1s后加载完成
            setTimeout(() => {
                fun();
                console.log('资源加载完毕');
            }, 1000);
        }
        // 窗口资源加载完成
        window.onload = () => {
            console.log('window.onload');
            // 加载完后-> hideWelcome()
            // loadAssets();
            // hideWelcome();
        }
        document.addEventListener('DOMContentLoaded', () => {
            console.log('页面渲染完成');
            loadAssets(hideWelcome);
        })
    </script>
</body>
</html>
