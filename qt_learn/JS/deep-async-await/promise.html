<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 生成立即resolve的promise
    Promise.resolve('abc').then(res => {
      // res === 'abc'
      console.log(res)
    })
    // promise 直接返回
    Promise.resolve(fetch('./mock.json'))
    // 生成立即reject的promise
    Promise.reject()
  </script>
</body>
</html>
