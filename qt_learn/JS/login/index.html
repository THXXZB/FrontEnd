<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fubox{
            width: 300px;
            height: 300px;
            background-color: #aba;
            text-align: center;
            padding: 25px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #abe;
            text-align: center;
            padding: 25px;
        }
        .inner{
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: #fba;
        }
    </style>
</head>
<body>
    <div class="fubox">
        <div class="box">
            <p class="inner">adc</p>
        </div>
    </div>
    
    <!-- 登录 loginform -->
    <a href="/login" id="login_a">login</a>
    <!-- <a href="javascirpt:void(0);" id="login_a">login</a> -->
    <!-- <button id="loginBtn">登录</button> -->
    <script>
        const fubox = document.querySelector('.fubox');
        const box = document.querySelector('.box');
        const inner = document.querySelector('.inner');
        document.getElementById('login_a').addEventListener('click', function(event){
            // 阻止元素默认行为的发生
            event.preventDefault();
            alert("打开弹窗");
        });
        fubox.addEventListener('click', () => {
            alert("I'm fubox！！！");
        })
        box.addEventListener('click', () => {
            alert("I'm a box!!!");
        }, true);
        inner.addEventListener('click', (event) => {
            // 冒泡：父元素的点击事件也会触发
            // event.stopPropagation();// 停止冒泡
            alert("I'm a inner!!!");
        });
    </script>
</body>
</html>
