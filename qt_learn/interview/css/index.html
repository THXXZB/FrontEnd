<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .out {
      margin-left: 10px;
      margin-right: 10px;
      width: 100%;
      /* box-sizing: border-box; */
      font-size: 20px;
      text-align: center;
      background-color: #aea;
    }
    .in {
      width: 100%;
      height: 0;
      /* padding百分比相对于宽度来计算的 */
      padding: 25% 0;
      background-color: #abe;
    }
  </style>
</head>
<body>
  <div class="out">
    <div class="in">AAAAA</div>
  </div>
</body>
</html>
