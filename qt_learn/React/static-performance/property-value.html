<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 原生css定义一个颜色变量 */
  :root {
    /* --main-color: #a85; */
  }
  body {
    color: var(--main-color);
    transition: --main-color 1s ease-in-out;
  }
  body.theme{
    --main-color: #abe;
  }
  .header::after{
    --header-txt: 'txt';
    content: var(--header-txt)
  }
  </style>
</head>
<body>
  <h1>hello world</h1>
  <p class="header">
    <span></span>
  </p>
  <script>
    CSS.registerProperty({
      name: '--main-color',
      syntax: '<color>',
      initialValue: '#a85',
      inherits: false
    })
    setTimeout(() => {
      document.body.classList.add('theme')
    }, 3000)
  </script>
</body>
</html>
