<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPA</title>
</head>
<body>
    <!-- <a href="/about.html">About</a> -->
    <!-- 静态的导航 -->
    <div id="nav">
        <a href="#/page1">page1</a>
        <a href="#/page2"2>page2</a>
        <a href="#/page3">page3</a>
        <a href="#/page4">page4</a>
        <a href="#/page5">page5</a>
    </div>
    <!-- 动态的内容 -->
    <div id="container"></div>
    <script src="hash_router.js"></script>
    <script>
        // # hash 兼容性好
        let router = new HashRouter();
        // 动态显示页面
        let container = document.getElementById('container');
        // 注册page
        router.register('/page1', () => {
            container.innerHTML = "I'm page1";
        })
        router.register('/page2', () => {
            container.innerHTML = "I'm page2";
        })
        router.register('/page3', () => {
            container.innerHTML = "I'm page3";
        })
        router.register('/page5', () => {
            throw new Error('抛出一个异常');
        })
        router.registerNotFound(() => {
            container.innerHTML = "页面找不到o(╥﹏╥)o";
        })
        router.registerError((e) => {
            container.innerHTML = `页面出错,错误信息：<br/>${e.message}`;
        })
    </script>
</body>
</html>
