<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- v-model 实现表单数据自动收集 -->
    <div id="demo">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名：</span><input type="text" v-model="username"/><br>
            <span>密码：</span><input type="password" v-model="password"><br/>
            <span>性别：</span>
            <label for="female">女</label>
            <input type="radio" id="female" value="女" v-model="sex">
            <label for="male">男</label>
            <input type="radio" id="male" value="男" v-model="sex"><br/>
            <span>爱好：</span>
            <label for="basket">篮球</label>
            <input type="checkbox" id="basket" value="basket" v-model="hobby">
            <label for="football">足球</label>
            <input type="checkbox" id="football" value="football" v-model="hobby">
            <label for="pingPong">乒乓</label>
            <input type="checkbox" id="pingPong" value="pingPong" v-model="hobby"><br>
            <span>城市：</span>
            <select name="" id="" v-model="cityId">
                <!-- <option value="">未选择</option> -->
                <option :value="city.id" v-for="(city, index) in city" :key="index">{{city.name}}</option>
            </select><br>
            <span>介绍：</span>
            <textarea name="" id="" cols="30" rows="10" v-model="introduction"></textarea><br><br>

            <input type="submit" value="注册">
        </form>
    </div>
    <script>
        new Vue({
            el: '#demo',
            data: {
                username: '',
                password: '',
                sex: '女',
                hobby: ['pingPong'],
                city: [{id: 1, name: 'BJ'}, {id: 2, name: 'SH'}, {id: 3, name: 'GD'}],
                cityId: '3',
                introduction: ''
            },
            methods: {
                handleSubmit () {
                    console.log(this.username, this.password, this.hobby, this.cityId, this.city[this.cityId].name, this.introduction);
                }
            }
        })
    </script>
</body>
</html>
