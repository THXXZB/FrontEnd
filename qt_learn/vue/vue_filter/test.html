<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="test">
        <h2>显示格式化的日期</h2>
        <p>{{date}}</p>
        <p>完整版：{{date | dateFilter}}</p>
        <p>年月日：{{date | dateFilter('YYYY-MM-DD')}}</p>
        <p>时分秒：{{date | dateFilter('HH:mm:ss')}}</p>

    </div>
    <script>
        // 自定义过滤器  Vue:函数对象
        // Vue.filter('dateFilter', function (value, format) {
        //     return moment(value).format(format || 'YYYY-MM-DD HH:mm:ss a');
        // })
        Vue.filter('dateFilter', function (value, format = 'YYYY-MM-DD HH:mm:ss a') {
            return moment(value).format(format);
        })
        new Vue({
            el: '#test',
            data:{
                date: new Date()
            }
        })
    </script>
</body>
</html>
