    @import url(https://fonts.googleapis.com/css?family=Lato);

    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      /* text-align: center; */
      background: #000;
    }

    .card {
      width: 30em;
      height: 30em;
      padding: 10em;
      display: flex;
      flex-wrap: wrap;
      background-color: #000;
      border: 1px solid #fff;
      /* blur是模糊效果，constrast是对比度效果 */
      filter: blur(15px) contrast(30);
    }

    .snow {
      position: relative;
      width: 3em;
      height: 3em;
      /* background: #fff;
      transition: 60s cubic-bezier(0.19, 1, 0.22, 1); */
      /* border-radius: 100%; */
    }

    .snow::after {
      position: absolute;
      content: "";
      left: 0;
      width: inherit;
      height: inherit;
      background: #fff;
      transition: 30s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .snow:hover::after {
      transform: scale(0);
      transition-duration: 0.3s;
    }

    p {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 9999;
      color: white;
      font-family: Lato, sans-serif;
      font-size: 4em;
      line-height: 1em;
      letter-spacing: 0.1em;
      transform: translate(-47%, -160%);
      /* Σ(⊙▽⊙"a) */
      pointer-events: none;
      filter: blur(1px) contrast(20);
    }
  </style>
</head>
