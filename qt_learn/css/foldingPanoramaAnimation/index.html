<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* border: 1px solid #fff; */
      background: radial-gradient(at center right, #222, #000);
      animation: crunch 4s 1s ease-in-out infinite;
    }

    @keyframes crunch {
      50% {
        transform: scaleX(0.6);
      }
    }

    .card {
      display: flex;
      width: 95vw;
      /* 保持图片比例：div高度 = 图片高度 / 图片宽度 * div宽度 */
      height: calc(304 / 1280 * 95vw);
    }

    .fold {
      flex: 1;
      background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Pittsburgh_Panorama_from_the_Duquesne_Incline.jpg/1280px-Pittsburgh_Panorama_from_the_Duquesne_Incline.jpg);
      /* border: 1px solid #fff; */
      background-size: cover;
      animation: 4s 1s ease-in-out infinite;
    }

    /* https://blog.csdn.net/weimob258616/article/details/80118450
    background-position 的百分比计算：
    x=(容器宽度-背景图片宽度)百分数
    y=(容器高度-背景图片高度)百分数
    差值可正可负
    */
    .fold:nth-child(2) {
      background-position: 25% 0;
    }

    .fold:nth-child(3) {
      background-position: 50% 0;
    }

    .fold:nth-child(4) {
      background-position: 75% 0;
    }

    .fold:nth-child(5) {
      background-position: 100% 0;
    }

    .fold:first-child {
      border-radius: 2vw 0 0 2vw;
    }

    .fold:last-child {
      border-radius: 0 2vw 2vw 0;
    }

    /* 奇 */
    .fold:nth-child(odd) {
      animation-name: odd-fold;
    }

    @keyframes odd-fold {
      50% {
        transform: skewY(15deg);
        filter: brightness(1.25);
      }
    }
    /* 偶 */
    .fold:nth-child(even) {
      animation-name: even-fold;
    }

    @keyframes even-fold {
      50% {
        transform: skewY(-15deg);
        filter: brightness(0.75);
      }
    }

    /* $size: 95vw;
$folds: 5;

$skew: 15deg;
$crunch: 0.6;
$duration: 4s;
$delay: 1s;

$url: ; */
  </style>
</head>

<body>
  <div class="card">
    <div class="fold"></div>
    <div class="fold"></div>
    <div class="fold"></div>
    <div class="fold"></div>
    <div class="fold"></div>
  </div>
</body>

</html>
