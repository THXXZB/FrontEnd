<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        .page{
            width: 100%;
            height: 100%;
            /* float: left; */
            /* overflow: hidden; */
            background-color: #aba;
        }
        .left{
            height: 200px;
            width: 200px;
            float: left;
            background-color: brown;
        }
        .right{
            background-color: #aaa;
            width: 300px;
            height: 300px;
            overflow: hidden;
            /* display: inline-block; */
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
