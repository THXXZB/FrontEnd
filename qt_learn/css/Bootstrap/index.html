<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <title>Bootstrap UI框架</title>
</head>
<body>
    <div class="container">
        <div class="col-md-8 md-offset-2">
            <form action="/login" method="POST" name="loginForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <!-- aria-describedby="emailHelp" 检验email格式 -->
                    <input type="email" class="form-control" id="exampleInputEmail1" required pattern="^[a-z0-9A-Z-_]+@[a-z0-9A-Z]+(\.[a-z0-9A-Z]+)$" placeholder="Enter email" name="email"/>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" minlength="6" maxlength="12" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile1">File</label>
                    <input type="file" class="form-control" id="exampleInputFile1" placeholder="File"/>
                    <small class="form-text text-muted">Example block-level file</small>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
