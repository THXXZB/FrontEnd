<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body,
    #main {
      height: 100%;
      overflow: hidden;
      background-color: #000033;
      background: linear-gradient(to top, #00008B, #000033);
    }

    #main {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #moon {
      position: absolute;
      top: 50px;
      width: 200px;
      height: 200px;
      background-color: #F2F2F2;
      background: linear-gradient(to right, #B3B3B3 20%, #F2F2F2 80%);
      border-radius: 100px;
      box-shadow: 0 0 60px 50px rgba(0, 0, 200, 0.4);
      opacity: 1;
      z-index: 2;
    }

    .cloud {
      position: absolute;
      width: 300px;
      height: 90px;
      background-color: #EEEEEE;
      border-radius: 50px;
      opacity: .8;
      box-shadow: 0 0 50px 60px rgba(238, 238, 238, 1);
      top: 140px;
      left: 270px;
      z-index: 3;
      animation: moveCloud 100s infinite linear;
    }

    .cloud-part {
      width: 100px;
      height: 40px;
      background-color: #EEEEEE;
      border-radius: 50px;

      box-shadow: 0 0 50px 60px rgba(238, 238, 238, 1);

    }

    .part1 {
      margin-left: 270px;
      margin-top: 40px;
    }

    .part2 {
      margin-top: -140px;
      margin-left: 20px;
    }

    #anotherCloud.cloud {
      top: 250px;
      animation-duration: 50s;
    }

    #anotherCloud .part1 {
      margin-left: 230px;
      margin-top: 60px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 1px;
      background-color: white;
      z-index: 1;
    }

    #starCount {
      color: white;
      position: absolute;
    }

    @keyframes moveCloud {
      from {
        left: -500px;
      }

      to {
        left: 1500px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <div id="moon"></div>
    <div class="cloud">
      <div class="cloud-part part1"></div>
      <div class="cloud-part part2"></div>
    </div>
    <div id="anotherCloud" class="cloud">
      <div class="cloud-part part1"></div>
      <div class="cloud-part part2"></div>
    </div>
  </div>
  <script>
    window.onload = function () {
      var num = 0;
      for (i = 0; i < 1001; i++) {
        var thetop = Math.floor(Math.random() * 601) + "px";
        var theleft = Math.floor(Math.random() * 1601) + "px";
        var opacity = Math.random();
        // console.log({
        //   "left": theleft,
        //   "top": thetop
        // });
        var newStar = document.createElement("div");
        newStar.className = "star";

        document.body.appendChild(newStar);
        newStar.style.top = thetop;
        newStar.style.left = theleft;
        newStar.style.opacity = opacity;
        num++;
        // document.getElementById("starCount").innerHTML = num;
      }

    }
  </script>
</body>

</html>
