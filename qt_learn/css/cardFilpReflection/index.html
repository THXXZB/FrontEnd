<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .scene {
      width: 85%;
      display: flex;
      justify-content: space-between;
      perspective: 800px;
    }

    .card {
      position: relative;
      width: 240px;
      height: 300px;
      color: #fff;
      cursor: pointer;
      transition: 1s ease-in-out;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: rotateY(0.5turn);
    }

    .card__face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 定义当元素背面向屏幕时是否可见。 */
      backface-visibility: hidden;
      transition: 1s ease-in-out;
      transform-style: preserve-3d;
      /* http://webfront-js.com/articaldetail/144.html */
      -webkit-box-reflect: below 0 linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.4));
    }

    .card__face img {
      width: 240px;
      height: 300px;
      /* object-fit 属性指定元素的内容应该如何去适应指定容器的高度与宽度。
      	cover: 保持原有尺寸比例。但部分内容可能被剪切。 */
      object-fit: cover;
    }

    .card__face--back{
      transform: rotateY(0.5turn)
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="card">
      <div class="card__face card__face--front">
        <img src="https://i.loli.net/2019/11/23/cnKl1Ykd5rZCVwm.jpg" />
      </div>
      <div class="card__face card__face--back">
        <img src="https://i.loli.net/2019/11/16/cqyJiYlRwnTeHmj.jpg" />
      </div>
    </div>
    <div class="card">
      <div class="card__face card__face--front">
        <img src="https://i.loli.net/2019/11/16/FLnzi5Kq4tkRZSm.jpg" />
      </div>
      <div class="card__face card__face--back">
        <img src="https://i.loli.net/2019/10/18/buDT4YS6zUMfHst.jpg" />
      </div>
    </div>
    <div class="card">
      <div class="card__face card__face--front">
        <img src="https://i.loli.net/2019/10/18/uXF1Kx7lzELB6wf.jpg" />
      </div>
      <div class="card__face card__face--back">
        <img src="https://i.loli.net/2019/11/03/RtVq2wxQYySDb8L.jpg" />
      </div>
    </div>
  </div>

</body>

</html>
