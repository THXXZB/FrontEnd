<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Lato);

    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #1A1E23;
    }

    .btn {
      position: relative;
      padding: 1rem 3rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #fff;
      /* text-decoration: none; */
      text-transform: uppercase;
      /* background-color: hsl(190, 100%, 41%); */
      background: transparent;
      border: 1px solid hsl(190, 100%, 41%);
      outline: transparent;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      transition: 0.25s;
    }
    /* .btn:hover{
      background-color: hsl(190, 100%, 31%);
    }
    .btn-primary{
      background-color: hsl(187, 100%, 41%);
    } */
    .btn-ghost{
      /* color: hsl(190, 100%, 41%); */
      /* background-color: transparent;
      border: 1px solid hsl(190, 100%, 41%); */
    }
    /* .btn-ghost:hover{
      color: #fff;
    } */
    .btn-shine{
      color: #fff;
    }
    .btn-shine::before{
      position: absolute;
      content: "";
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        hsla(190, 100%, 41%, 0.5),
        transparent
      );
      transform: translateX(-100%);
      transition: .6s;
    }
    .btn-shine:hover{
      /* background: transparent; */
      box-shadow: 0 0 20px 10px hsla(190, 100%, 41%, 0.5);
    }
    .btn-shine:hover::before{
      transform: translateX(100%);
    }
  </style>
</head>

<body>
  <button class="btn btn-primary btn-ghost btn-shine">
    hover me
  </button>
</body>

</html>
