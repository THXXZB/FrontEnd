<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    a {
      padding: 40px 80px;
      font-family: sans-serif;
      font-size: 45px;
      text-decoration: none;
      letter-spacing: 2px;
      color: rgb(253, 125, 78);
      position: relative;
      transition: 1s;
    }

    a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgb(253, 125, 78);
      transition: 1s;
      transform: rotateX(90deg);
      z-index: -1;
    }
    a::after{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgb(253, 125, 78);
      transition: 1s;
      transform: rotateY(90deg);
      z-index: -1;
    }
    a:hover::before{
      transform: rotateX(0deg);
    }
    a:hover::after{
      transform: rotateY(0deg);
    }
    a:hover{
      color: #fff;
    }
  </style>
</head>

<body>
  <a href="#">Hover me</a>
</body>

</html>
